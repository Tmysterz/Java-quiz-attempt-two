<!DOCTYPE html>

<html lang="en">

<head>
    <title>Javascript Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="./Develop/Assets/css/style.css" />
</head>

<body>
    <header class="headerStyle">
        <a href="#highScoreList">View High Scores</a>
        <button id="start-button">Start</button>
        <div>Time: <span id="time-left">0</span></div>
    </header>

    <section class="flexContainer">
        <div class="card question-guess">
            <div class="large-font" id="start-container">Javascript Quiz</div>
            <div class="answerChoices" id="quiz-container" style="display: none;">
                <div class="medium-font" id="question-text">Insert Question </div>
                <div id="choices" class="choices"></div>
                <div id="answerCheck" class="answerCheck"></div>
            </div>
            <div class="hide" id="scoreForm">
                <label>Enter Initials</label>
                <input id="initials" >
                <p>Score: <span id="highScore"></span></p>
                <button id="highScoreBtn">Submit</button>
            </div>
            <div id="highScoreList"></div>
        </div>
    </section>

    <script src="./Develop/Assets/js/questions.js"></script>
    <script src="./Develop/Assets/js/scipt.js"></script>
</body>
</html>
